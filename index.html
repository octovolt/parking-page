<script>
  (() => {
    const timing = 3500; // this must match the timing in the css
    const colorDiffThreshold = 140;
    const grayThreshold = 30;
    const bgAverageBrightnessThreshold = 70;

    function randomSevenBitValue(max) {
      return Math.floor(Math.random() * max);
    }

    function updateStyles() {
      const bgColor = [0,0,0].map((_color) => { return randomSevenBitValue(90); });

      const bgAverage = bgColor.reduce((a, b) => a + b) / 3;
      
      if (bgAverage > bgAverageBrightnessThreshold) {
        // background is too bright, trying again
        updateStyles();
        return; 
      }

      if (
        Math.abs(bgColor[0] - bgColor[1]) < grayThreshold &&
        Math.abs(bgColor[1] - bgColor[2]) < grayThreshold &&
        Math.abs(bgColor[2] - bgColor[0]) < grayThreshold
      ) {
        // background is too gray, trying again
        updateStyles();
        return;
      }

      const fontColor = [0,0,0].map((_color) => { return randomSevenBitValue(127) + 128; });

      if (
        fontColor[0] - bgColor[0] < colorDiffThreshold &&
        fontColor[1] - bgColor[1] < colorDiffThreshold &&
        fontColor[2] - bgColor[2] < colorDiffThreshold
      ) {
        // colors are too close, trying again
        updateStyles();
        return;
      }

      document.body.style = 
        `background: rgb(${bgColor[0]},${bgColor[1]},${bgColor[2]}); 
         color: rgb(${fontColor[0]},${fontColor[1]},${fontColor[2]});`;

      setTimeout(updateStyles, timing);
    }
    updateStyles();
